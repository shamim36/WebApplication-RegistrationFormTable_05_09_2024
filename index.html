<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    
    <div class="container">
        <h2>Registration Form</h2>
        <form id="registrationForm">
            <label for="name">Name:</label>
            <input 
                type="text" 
                id="name" 
                name="name" 
                placeholder="Enter your name" 
                title="Please enter your full name" 
                required>
            
            <br>
            <br>
            <label for="email">Email:</label>
            <input 
                type="email" 
                id="email" 
                name="email" 
                placeholder="Enter your email address" 
                title="Please enter a valid email address" 
                required>
            <br>
            <br>
            <label for="password">Password:</label>
            <input 
                type="password" 
                id="password" 
                name="password" 
                placeholder="Enter your password" 
                title="Password must be at least 6 characters long" 
                required>
            <br>
            <br>
            <label for="confirm_password">Confirm Password:</label>
            <input 
                type="password" 
                id="confirm_password" 
                name="confirm_password" 
                placeholder="Confirm your password" 
                title="Confirm your password" 
                required>
            <br>
            <br>
            <label for="district">District:</label>
            <select id="district" name="district" title="Please select your district" required>
                <option value="">Select your district</option>
                <option value="Dhaka">Dhaka</option>
                <option value="Chittagong">Chittagong</option>
                <option value="Sylhet">Sylhet</option>
                <option value="Rajshahi">Rajshahi</option>
                <option value="Khulna">Khulna</option>
            </select>
            <br>
            <br>
            <label>Gender:</label>
            <input type="radio" name="gender" value="Male" title="Select Male if you are male" required> Male
            <input type="radio" name="gender" value="Female" title="Select Female if you are female"> Female
            <br>
            <br>
            <label for="about_me">About Me:</label>
            <textarea 
                id="about_me" 
                name="about_me" 
                rows="4" 
                placeholder="Tell us about yourself" 
                title="Please provide a short description about yourself" 
                required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
